foo: bar

web:
  port: 8080

logging:
  loggers:
    "me.romankh.resumegenerator": DEBUG
    "com.voodoodyne.gwizard": DEBUG
    "org.apache.fop": WARN

  xml: |
    <configuration>
        <appender name="console" class="ch.qos.logback.core.ConsoleAppender">
            <encoder>
                <pattern>%d %5p %40.40c:%4L - %m%n</pattern>
            </encoder>
        </appender>

        <root level="info">
            <appender-ref ref="console"/>
        </root>
    </configuration>
